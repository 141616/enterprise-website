<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./news.css" />
    <link rel="stylesheet" href="./animate.css" />
    <link rel="stylesheet" href="./pagination.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-[100vh]">
    <header class="relative">
      <div
        class="px-6 sm:px-12 py-6 sm:py-12 flex items-center justify-between"
      >
        <a data-path="home" href="/" class="flex items-center cursor-pointer">
          <img
            src="./assets/logo.png"
            alt=""
            class="w-6 sm:w-10 h-6 sm:h-10 md:w-9 md:h-9"
          />
          <h2
            class="text-white text-xl sm:text-2xl md:text-xl font-semibold ml-4"
          >
            企业站
          </h2>
        </a>

        <!-- desktop menu -->
        <div class="hidden md:flex items-center">
          <a data-path="home" href="/" class="mx-10">
            <div class="text-white text-sm font-normal">首页</div>
            <div class="w-full h-0.5 mt-2"></div>
          </a>
          <a data-path="news" href="/news" target="_blank" class="mx-10">
            <div class="text-white text-sm font-normal">新闻列表页</div>
            <div class="w-full h-0.5 bg-orange-600 mt-2"></div>
          </a>
          <a data-path="about" href="/about" target="_blank" class="mx-10">
            <div class="text-white text-sm font-normal">关于我们</div>
            <div class="w-full h-0.5 mt-2"></div>
          </a>
        </div>

        <!-- mobile menu -->
        <div id="mobile_menu" class="block md:hidden">
          <img
            class="w-6 sm:w-9 h-6 sm:h-9"
            src="./assets/icon-menu.png"
            alt=""
          />
        </div>
        <div
          id="drawer"
          class="hidden fixed top-0 left-0 bottom-0 right-0 w-full h-full"
        >
          <div class="relative w-full h-full">
            <div class="drawer-mask w-full h-full" id="drawer_mask"></div>
            <div
              id="drawer-content"
              class="absolute right-0 top-0 w-[65vw] h-full bg-[#252429]"
            >
              <div class="w-full h-full relative">
                <div
                  id="drawer_close"
                  class="absolute cursor-pointer top-4 sm:top-8 right-4 sm:right-8 w-8 sm:w-12 h-8 sm:h-12 flex items-center justify-center"
                >
                  <img
                    class="w-6 sm:w-9 h-6 sm:h-9"
                    src="./assets/icon-close.png"
                    alt=""
                  />
                </div>
                <a
                  data-path="home"
                  href="/"
                  class="px-6 block sm:px-8 cursor-pointer"
                >
                  <div class="py-10 sm:py-[100px] border-[#333] border-b-2">
                    <div class="text-white text-lg sm:text-3xl">首页</div>
                  </div>
                </a>

                <a
                  data-path="news"
                  href="/news"
                  class="px-6 block sm:px-8 cursor-pointer"
                >
                  <div class="py-10 sm:py-[100px] border-[#333] border-b-2">
                    <div class="text-white text-lg sm:text-3xl">新闻列表页</div>
                  </div>
                </a>

                <a
                  data-path="about"
                  href="/about"
                  class="px-6 block sm:px-8 cursor-pointer"
                >
                  <div class="py-10 sm:py-[100px]">
                    <div class="text-white text-lg sm:text-3xl">关于我们</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="flex-auto">
      <!-- 新闻动态 -->
      <section class="news-list-section pb-8">
        <div class="news-list-section-header">
          <div
            class="text-black text-3xl sm:text-5xl md:text-3xl xl:text-4xl 2xl:text-5xl font-normal text-center"
          >
            新闻列表页
          </div>
          <div
            class="w-32 h-1.5 mt-[4.1vw] lg:mt-8 mb-[7vw] lg:mb-14 rounded bg-orange-600 mx-auto"
          ></div>
        </div>

        <div class="w-full md:w-[82vw] mx-auto px-4">
          <!-- NEW LIST -->
          <div
            class="news-container grid gap-y-10 grid-cols-2 md:grid-cols-4"
          ></div>

          <!-- LOADING -->
          <div
            id="news-loading"
            class="pt-8 col-span-2 md:col-span-4 w-full flex justify-center"
          >
            <span
              class="my-loading"
              style="width: 40px; height: 40px"
              role="progressbar"
            >
              <svg class="" viewBox="22 22 44 44">
                <circle
                  class="my-loading-circle"
                  cx="44"
                  cy="44"
                  r="20.2"
                  fill="none"
                  stroke-width="3.6"
                ></circle>
              </svg>
            </span>
          </div>

          <!-- PAGINATION -->
          <div
            id="news-pagination-contianer"
            class="hidden py-10 flex flex-col sm:flex-row items-center justify-center"
          >
            <div
              class="border mb-2 inline-block text-sm pl-4 py-1 pr-3 rounded"
            >
              <select name="page-size" id="page-size-select" class="h-6">
                <option value="8">8条/页</option>
                <option value="16">16条/页</option>
                <option value="32">32条/页</option>
              </select>
            </div>
            <div id="news-pagination" class="mb-2 flex items-center mx-4">
              <button
                id="prev-btn"
                class="flex items-center justify-center w-8 h-8"
              >
                <img
                  class="w-[14px] h-[14px]"
                  src="./assets/arrow-left.png"
                  alt=""
                />
              </button>
              <ul id="page-buttons" class="flex items-center"></ul>
              <button
                id="next-btn"
                class="flex items-center justify-center w-8 h-8"
              >
                <img
                  class="w-[14px] h-[14px] rotate-180"
                  src="./assets/arrow-left.png"
                  alt=""
                />
              </button>
            </div>
            <div class="flex items-center justify-center mb-2">
              <div class="text-zinc-500 text-sm font-normal leading-normal">
                前往
              </div>
              <input
                class="border w-14 h-8 rounded mx-2 text-center"
                type="number"
                id="jump-input"
                min="1"
              />
              <div class="text-zinc-500 text-sm font-normal leading-normal">
                页
              </div>
              <button
                class="ml-2 rounded h-8 px-4 bg-[#ff350d] text-white text-sm"
                id="jump-btn"
              >
                跳转
              </button>
            </div>
          </div>
          <!-- <div class="pagination">
            <div class="pagination-left">
              <select id="perPageSelect">
                <option value="5">5 条/页</option>
                <option value="10">10 条/页</option>
                <option value="20">20 条/页</option>
              </select>
            </div>
            <div class="pagination-center">
              <button id="prevBtn">上一页</button>
              <ul id="pageButtons"></ul>
              <button id="nextBtn">下一页</button>
            </div>
            <div class="pagination-right">
              <input type="number" id="jumpInput" min="1" />
              <button id="jumpBtn">跳转</button>
            </div>
          </div> -->

          <!-- loaded all data -->
          <!-- <div
            id="news-all-loaded"
            class="hidden pt-8 text-center text-slate-500 text-sm"
          >
            没有更多了~
          </div> -->
        </div>
      </section>
    </div>
    <footer class="py-12 bg-[#FF350D] px-8 sm:px-16 md:px-0">
      <div
        class="flex flex-col md:flex-row md:flex-wrap items-start md:items-center justify-center"
      >
        <div
          class="text-white text-sm md:text-base mb-4 md:font-semibold mr-0 md:mr-[6.7vw]"
        >
          地址：中国山东省青岛市市南区某某中路20号
        </div>
        <div
          class="text-white text-sm md:text-base mb-4 md:font-semibold mr-0 md:mr-[6.7vw]"
        >
          邮箱：1370XXX171@qq.com
        </div>
        <div class="text-white text-sm md:text-base mb-4 md:font-semibold">
          电话：0591-88888888
        </div>
      </div>
      <div class="flex items-center justify-center mt-8">
        <img class="w-[50px] h-[50px] mr-3" src="./assets/qrcode.png" alt="" />
        <div class="text-white text-sm md:text-base md:font-semibold">
          Copyright © 2009 - 2022 Cld , All Rights Reserved 某某网络科技有限公司
          版权所有 陕ICP备xxxxxxx号
        </div>
      </div>
    </footer>

    <script src="./route.js"></script>
    <script src="news.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
