<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./newsDetail.css" />
    <link rel="stylesheet" href="./animate.css" />
  </head>
  <body class="flex flex-col min-h-[100vh]">
    <header class="relative">
      <div
        class="px-6 sm:px-12 py-6 sm:py-12 flex items-center justify-between"
      >
        <a data-path="home" href="/" class="flex items-center cursor-pointer">
          <img
            src="./assets/logo.png"
            alt=""
            class="w-6 sm:w-10 h-6 sm:h-10 md:w-9 md:h-9"
          />
          <h2
            class="text-white text-xl sm:text-2xl md:text-xl font-semibold ml-4"
          >
            企业站
          </h2>
        </a>

        <!-- desktop menu -->
        <div class="hidden md:flex items-center">
          <a data-path="home" href="/" class="mx-10">
            <div class="text-white text-sm font-normal">首页</div>
            <div class="w-full h-0.5 mt-2"></div>
          </a>
          <a data-path="news" href="/news" target="_blank" class="mx-10">
            <div class="text-white text-sm font-normal">新闻列表页</div>
            <div class="w-full h-0.5 bg-orange-600 mt-2"></div>
          </a>
          <a data-path="about" href="/about" target="_blank" class="mx-10">
            <div class="text-white text-sm font-normal">关于我们</div>
            <div class="w-full h-0.5 mt-2"></div>
          </a>
        </div>

        <!-- mobile menu -->
        <div class="block md:hidden" onclick="handleClickMenuButton()">
          <img
            class="w-6 sm:w-9 h-6 sm:h-9"
            src="./assets/icon-menu.png"
            alt=""
          />
        </div>
        <div
          id="drawer"
          class="hidden fixed top-0 left-0 bottom-0 right-0 w-full h-full"
        >
          <div class="relative w-full h-full">
            <div
              class="drawer-mask w-full h-full"
              onclick="handleClickMask()"
            ></div>
            <div
              id="drawer-content"
              class="absolute right-0 top-0 w-[65vw] h-full bg-[#252429]"
            >
              <div class="w-full h-full relative">
                <div
                  onclick="closeDrawer()"
                  class="absolute cursor-pointer top-4 sm:top-8 right-4 sm:right-8 w-8 sm:w-12 h-8 sm:h-12 flex items-center justify-center"
                >
                  <img
                    class="w-6 sm:w-9 h-6 sm:h-9"
                    src="./assets/icon-close.png"
                    alt=""
                  />
                </div>
                <a
                  data-path="home"
                  href="/"
                  class="px-6 block sm:px-8 cursor-pointer"
                >
                  <div class="py-10 sm:py-[100px] border-[#333] border-b-2">
                    <div class="text-white text-lg sm:text-3xl">首页</div>
                  </div>
                </a>

                <a
                  data-path="news"
                  href="/news"
                  class="px-6 block sm:px-8 cursor-pointer"
                >
                  <div class="py-10 sm:py-[100px] border-[#333] border-b-2">
                    <div class="text-white text-lg sm:text-3xl">新闻列表页</div>
                  </div>
                </a>

                <a
                  data-path="about"
                  href="/about"
                  class="px-6 block sm:px-8 cursor-pointer"
                >
                  <div class="py-10 sm:py-[100px]">
                    <div class="text-white text-lg sm:text-3xl">关于我们</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="flex-auto">
      <!-- 新闻动态 -->
      <section class="news-detail-section pb-8">
        <div class="news-detail-section-header">
          <div
            class="text-black text-3xl sm:text-5xl md:text-3xl xl:text-4xl 2xl:text-5xl font-normal text-center"
          >
            新闻详情页
          </div>
          <div
            class="w-32 h-1.5 mt-[4.1vw] lg:mt-8 mb-[7vw] lg:mb-14 rounded bg-orange-600 mx-auto"
          ></div>
        </div>
        <div class="w-full md:w-[82vw] mx-auto px-4">
          <div id="news-detail">
            <div
              id="news-loading"
              class="pt-8 col-span-2 md:col-span-4 w-full flex justify-center"
            >
              <span
                class="my-loading"
                style="width: 40px; height: 40px"
                role="progressbar"
              >
                <svg class="" viewBox="22 22 44 44">
                  <circle
                    class="my-loading-circle"
                    cx="44"
                    cy="44"
                    r="20.2"
                    fill="none"
                    stroke-width="3.6"
                  ></circle>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="py-12 bg-[#FF350D] px-8 sm:px-16 md:px-0">
      <div
        class="flex flex-col md:flex-row md:flex-wrap items-start md:items-center justify-center"
      >
        <div
          class="text-white text-sm md:text-base mb-4 md:font-semibold mr-0 md:mr-[6.7vw]"
        >
          地址：中国山东省青岛市市南区某某中路20号
        </div>
        <div
          class="text-white text-sm md:text-base mb-4 md:font-semibold mr-0 md:mr-[6.7vw]"
        >
          邮箱：1370XXX171@qq.com
        </div>
        <div class="text-white text-sm md:text-base mb-4 md:font-semibold">
          电话：0591-88888888
        </div>
      </div>
      <div class="flex items-center justify-center mt-8">
        <img class="w-[50px] h-[50px] mr-3" src="./assets/qrcode.png" alt="" />
        <div class="text-white text-sm md:text-base md:font-semibold">
          Copyright © 2009 - 2022 Cld , All Rights Reserved 某某网络科技有限公司
          版权所有 陕ICP备xxxxxxx号
        </div>
      </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./route.js"></script>
    <script src="newsDetail.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
